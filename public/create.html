<!-- this is the page that should be outlined for a single post -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post</title>
  <link rel="stylesheet" href="./assets/css/create.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Compiled and minified CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper black">
        <a href="" class="brand-logo" id="logoButton">‎‏‎InkedIn</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li id="homePage"><a href="">Home</a></li>
          <li id="profilePage"><a href="">My Profile</a></li>
          <li id="aboutPage"><a href="">About</a></li>
          <li id="signOut"><a href="">Sign Out</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <ul class="sidenav" style="width: 50vw;" id="mobile-demo">
    <li id="homePageNav"><a href="">Home</a></li>
    <li id="profilePageNav"><a href="">My Profile</a></li>
    <li id="aboutPageNav"><a href="">About</a></li>
    <li id="signOutNav"><a href="">Sign Out</a></li>
  </ul>

  <div class="space"></div>
  <div class="container myContainer">
    <div class="row">
      <div class="col m10 offset-m1">
        <form method="GET" id='post_form'>
          <div class="row">
            <div class="input-field col s12 validate grey">
              <select id="type">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Post</option>
                <option value="2">Request</option>
              </select>
              <label>Select</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="imageURL" class="materialize-textarea validate white-text"
                placeholder="Please enter a live image URL" style="font-size: 2vh;"></textarea>
              <label for="textarea1"></label>
              <p>Image URL</p>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" class="materialize-textarea validate white-text"
                placeholder="Please enter a brief description" style="font-size: 2vh;"></textarea>
              <label for="textarea1"></label>
              <p>Description</p>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="contactNumber" type="text" class="validate white-text">
              <label for="post_title"></label>
              <p>Contact Number</p>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate white-text">
              <label for="email"></label>
              <p>Email</p>
            </div>
          </div>
        </form>


        <button form='post_form' class="btn waves-effect waves-light black" type="submit" name="action">Submit</button>
      </div>
    </div>
  </div>

  <!-- axios and materialize js  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- js for rendering homepage -->
  <script src="./assets/js/homePage.js"></script>
  <script src="./assets/js/all.js"></script>

</body>

</html>
