
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkedIn -- Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/home.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">

</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper black">
        <a href="" class="brand-logo" id="logoButton">‎‏‎‎‏‎InkedIn</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li id="homePage" class='active'><a href="">Home</a></li>
          <li id="profilePage"><a href="">My Profile</a></li>
          <li id="aboutPage"><a href="">About</a></li>
          <li id="signOut"><a href="">Sign Out</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-demo" style="width: 50vw;">
    <li id="homePageNav"><a href="">Home</a></li>
    <li id="profilePageNav"><a href="">My Profile</a></li>
    <li id="aboutPageNav"><a href="">About</a></li>
    <li id="signOutNav"><a href="">Sign Out</a></li>
  </ul>

  <div class="row center">
    <h1 class="section white-text homeDiv">Home</h1>
  </div>
  
  <div class="container">
    <div class="row" id="renderCards">


      <div class="col m4 s12">
        <div class="card #424242 grey darken-3">
          <div class="card-image waves-effect">
            <img class='activator responsive-img' src="https://i.redd.it/8hq0hesdvsa61.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator white-text text-darken-4">Card Title</span>
            <a class="waves-effect waves-light btn viewPost black">view</a>
          </div>
          <div class="card-reveal">
            <div class="card-title grey-text text-darken-4">
              <i class="material-icons right">close</i>
            </div>
            <img class='image-reveal responsive-img' src="https://i.redd.it/8hq0hesdvsa61.jpg" alt="">
          </div>
        </div>
      </div>

      <div class="col m4 s12">
        <div class="card #424242 grey darken-3">
          <div class="card-image waves-effect">
            <img class='activator responsive-img'
              src="https://ih1.redbubble.net/image.219451024.0892/flat,750x,075,f-pad,750x1000,f8f8f8.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator white-text text-darken-4">Card Title</span>
            <a class="waves-effect waves-light btn viewPost black">view</a>
          </div>
          <div class="card-reveal">
            <div class="card-title grey-text text-darken-4">
              <i class="material-icons right">close</i>
            </div>
            <img class='image-reveal responsive-img'
              src="https://ih1.redbubble.net/image.219451024.0892/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="">
          </div>
        </div>
      </div>
      <!-- this is where the cards get rendered -->
    </div>
  </div>

  <a class="btn-floating btn-large waves-effect waves-light #b71c1c red darken-4 right-align tooltipped "
    data-position="top" id="addNewPost" data-tooltip="Add a New Post"><i class="material-icons">add</i></a>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
  <!-- js for rendering homepage -->
  <script src="./assets/js/homePage.js"></script>
  <script src="./assets/js/all.js"></script>

</body>

</html>
