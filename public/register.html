<!-- this is the register page, a simple form will do -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
  <style>



    body {
      font-family: 'Benne', serif;
  background: #222;
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.pixabay.com/photo/2017/08/07/00/20/people-2597905_1280.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;
  background-fill-mode: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: transparent;
  padding: 20px 25px;
  border: 5px transparent;
  width: 550px;
  height: auto;
  box-sizing: border-box;
  position: relative;
}
.col.s6 > .btn {
   width: 100%;
}

radio:required {
  border-color: red;
}
.container {
  animation: showUp 0.5s cubic-bezier(0.18, 1.3, 1, 1) forwards;
}

@keyframes showUp {
  0% {
    transform: scale(0);
  }
  100% {
    transoform: scale(1);
  }
}
.row {margin-bottom: 10px;}

.ngl {
  position: absolute;
  top: -20px;
  right: -20px;
}

.usernameField {
  font-size: 16px;
  color: darkgray;
}


  </style>
</head>

<body>
  
<div class="container valign-wrapper">
  


  
  <!-- <div class="section"></div> -->

  <div class="z-depth-1 grey lighten-4 row v-align"
    style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; margin-top: 12px;">
    <h5 class="black-text center">Create an account</h5>
    <form class="col s12 " method="post">
      <div class='row center-align'>
        <div class='col s12'>
        </div>
      </div>
      <div class='row'>
        <div class='input-field col s12'>
          <label for='email'></label>
          <input class='validate' name='email' id='username' />
          <p class="usernameField">choose a username</p>
          
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='password' name='password' id='password' />
          <label for='password'></label>
          <p class="usernameField">choose a password</p>
        </div>

      </div>

      <br/>
      <center>
        <div class='row'>
       
          <div class='col s12'></div>
          <div class='col s12'></div>
          <div class='col s12'></div>
          <div class='col s12'></div>
          <div class='col s12'></div>
          <a type='submit' name='btn_login' class='col s12 btn btn-large waves-effect #689f38 #33691e light-green darken-4' id='register'
            href="/register.html">Create Account</a>
            <div class='col s12'></div>

          
        </div>
      </center>
    </form>
  </div>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- our javascript -->
  <script src="./assets/js/register.js"></script>
</body>

</html>
