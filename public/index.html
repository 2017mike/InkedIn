  <script> src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  <script>

    // start of functions/ initiators for materialize to work for our pages
    //for side nav to work
    document.addEventListener('DOMContentLoaded', function () {
      var elem = document.querySelector('.sidenav');
      var instance = new M.Sidenav(elem);
    });
    //materialize auto intiation
    M.AutoInit();

    // When the user scrolls the page, execute myFunction
    window.onscroll = function () { myFunction() };

    // Get the header
    var header = document.getElementById("navbarStick");

    // Get the offset position of the navbar
    var sticky = header.offsetTop;

    // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }

    //route functions

    document.getElementById('signOut').addEventListener('click', event => {
        localStorage.removeItem('token')
        window.location = '/login.html'
      })

      document.getElementById('addPost').addEventListener('click', event => {
        event.preventDefault()
        axios.post('/api/items', {
          text: document.getElementById('text').value,
          isDone: false
        }, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        })
          .then(({ data: item }) => {
            const itemElem = document.createElement('li')
            itemElem.innerHTML = `
          <p>Text: ${item.text}</p>
          <p>isDone: ${item.isDone}</p>
          `
            document.getElementById('items').append(itemElem)
          })
          .catch(err => window.location = '/login.html')
      })

      axios.get('/api/items', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(({ data: items }) => {
          items.forEach(item => {
            const itemElem = document.createElement('li')
            itemElem.innerHTML = `
          <p>Text: ${item.text}</p>
          <p>isDone: ${item.isDone}</p>
          `
            document.getElementById('items').append(itemElem)
          })

        })
        .catch(err => window.location = '/login.html')

  </script>
